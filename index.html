<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Lateef:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a41516a8f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/styles.css">

</head>
<body>
    <div class="main-container">
        <div class="container content-container">
            <div class="row">
                <h6 class="app-title">Weather Forecast</h6>
                <form action="" class="search-form" id="search-form">
                    <input class="type-city" id="city-input" type="text" placeholder="Type a city">
                    <input class="submit-button-1" type="submit" value="Search">
                    <input class="submit-button-2" type="submit" id="current-location-button" value="Current">
                   
                </form>
                <ul class="date-time">
                    <li class="date">
                        Monday,24, April 2024.

                    </li>
                    <li class="time">
                        13:49 pm.
                    </li>
                </ul>
            </div>
            <div class="row">
                <h2 class="city" id="city">Nairobi</h2>
                <div class=" row weather-state">
                    <div class="col-7">
                        <span class="sunny-emoji">⛅</span> 
                        <h3 class="weather-description" id="weather-description">Sunny Cloudy</h3>
                        <ul class="weather-status">
                            <li class="humidity" id="humidity">Humidity:61%</li>
                            <li class="wind" id="wind">Wind:6km/h</li>
                        </ul>

                    </div>
                    <div class="col-5 ">
                        
                        <h2 class="temp-erea">
                            <span class="temp-degrees" id="temp-degrees">29</span>
                            
                            <span class="units">
                                <a href="#" id="celsius-link">℃</a> |
                                <a href="#" id="fahrenheit-link">℉</a> 

                            </span>
                                                
                           
                        </h2>
                        <span class="temp">Temp.</span>
                        

                    </div>
                    
                    


                </div>

            </div>
            <em>Next 6 Days</em>
            <div class="row" id="forecast">

            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/agnesimbs/SheCodesRepo">Open Source Code</a><Em>By Agnes</Em>
       
    
        </div>

    </div>
   
    <script src="src/script.js">
    </script>
</body>
</html>
